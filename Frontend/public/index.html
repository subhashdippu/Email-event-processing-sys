<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Title (VERY IMPORTANT for SEO) -->
    <title>Email Campaign Analytics & Event Processing Platform</title>

    <!-- Description -->
    <meta
      name="description"
      content="Scalable email campaign analytics platform using AWS SES, SNS, SQS, Redis, and cron-based workers for reliable event processing, deduplication, and webhook delivery."
    />

    <!-- Keywords -->
    <meta
      name="keywords"
      content="email campaign analytics, aws ses events, sns sqs architecture, email bounce tracking, email open tracking, cron based worker, webhook batching, redis deduplication"
    />

    <!-- Author -->
    <meta name="author" content="Subhash Prasad" />

    <!-- Theme -->
    <meta name="theme-color" content="#0f172a" />

    <!-- Canonical -->
    <link rel="canonical" href="https://yourdomain.com/" />

    <!-- Favicon -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />

    <!-- Open Graph (Social Sharing) -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Email Campaign Analytics Platform" />
    <meta
      property="og:description"
      content="Reliable email event tracking using AWS SES, SNS, SQS with cron-based workers and Redis deduplication."
    />
    <meta property="og:url" content="https://yourdomain.com/" />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.png" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Email Campaign Analytics Platform" />
    <meta
      name="twitter:description"
      content="High-scale email analytics system with batching, deduplication, and webhook delivery."
    />
    <meta name="twitter:image" content="%PUBLIC_URL%/og-image.png" />

    <!-- Robots -->
    <meta name="robots" content="index, follow" />

    <!-- App Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  </head>

  <body>
    <noscript>
      This application requires JavaScript to run. Please enable JavaScript.
    </noscript>
    <div id="root"></div>
  </body>
</html>
